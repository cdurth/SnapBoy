<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>Flat UI CSS Gameboy</title>
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
    crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <div class="gameboy">
      <div class="display-container">
        <div class="battery">Battery</div>
        <div class="display">
          <video id="videoElement" width="160" height="120" autoplay="true"></video>
          <canvas id="imgCanvas" width="160" height="120"></canvas>
          <!--<div class="display-text__wrapper">
        <span class="display-title">
          Marco Schuler
        </span>
        <span class="display-text">
          Front-end developer
        </span>
        <span class="display-text">
          Switzerland
        </span>
      </div>--></div>
      </div>
      <div class="button-container">
        <div class="cross-button"></div>
        <div class="action-button__container">
          <div class="gameboy-button button-b" id="snap"></div>
          <div class="gameboy-button button-a" id="send"></div>
        </div>
        <div class="start-select-button__container">
          <div class="setting-button button-start"></div>
          <div class="setting-button button-select" id="reset"></div>
        </div>
      </div>
      <div class="sound-stripes">
        <div class="sound-stripe"></div>
        <div class="sound-stripe"></div>
        <div class="sound-stripe"></div>
        <div class="sound-stripe"></div>
        <div class="sound-stripe"></div>
        <div class="sound-stripe"></div>
      </div>
    </div>
  </body>

</html>
